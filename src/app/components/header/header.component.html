<p-menubar [model]="menuItems" class="custom-menubar" expanded="true">
	<ng-template #start>
		<a [routerLink]="['/']">
			<img src="/logo-header.png" alt="logo" class="logo logo-header">
		</a>
	</ng-template>
	<ng-template #end>
		<p-button
			[label]="isAuthenticated ? 'Log Out({{username}})' : 'Log In'"
			[icon]="isAuthenticated ? '' : 'pi pi-sign-in'"
			(onClick)="isAuthenticated ? logOut($event) : showForm()"
		/>
	</ng-template>
</p-menubar>
<app-auth/>
