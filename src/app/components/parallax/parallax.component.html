<div class="parallax__container">
	<div 
		class="parallax__image" [ngClass]="{'parallax__image-small' : isImgSmall}" 
		[style.backgroundImage]="'url(' + imageUrl + ')'" 
		[style.transform]="'translateY(' + translateY + 'px)'">
	</div>
	<div class="content" [class.content__narrow]="isImgSmall" [@fadeInUp]>
		<ng-content></ng-content>
	</div>
</div>
