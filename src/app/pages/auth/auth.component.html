<p-toast/>
<p-dialog header="Log In" [modal]="true" [(visible)]="isVisible" [draggable]="false">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmitLogIn()">
		<div class="form__section">
			<label for="email">Email</label>
			<input type="text" id="email" pInputText formControlName="email">
		</div>
		<div class="form__section">
			<label for="password">Password</label>
			<input type="password" id="password" pInputText formControlName="password">
		</div>
		@if(errorMessage) {
			<div class="error-message">
				<small>{{errorMessage}}</small>
			</div>
		}
		<div class="form__btns">
			<p-button class="btn-transparent-header-dark" type="button" (click)="showRegistrationForm()" label="Sing Up"/>
			<p-button 
				type="submit" 
				[disabled]="loginForm.invalid" 
				class="btn-transparent-header-dark"
				[loading]="loader"
				[label]="loader ? '' : 'Log In'"	
			/>
		</div>
	</form>
</p-dialog>
